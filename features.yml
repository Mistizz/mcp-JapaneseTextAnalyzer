features:
  average_sentence_length:
    name: 平均文長
    formula: 総文字数 ÷ 文の数
    unit: 文字／文
    description: 一文の長さ。長すぎると読みにくくなる。

  average_morphemes_per_sentence:
    name: 文あたりの形態素数
    formula: 形態素の総数 ÷ 文の数
    unit: 形態素／文
    description: 文の密度や構文の複雑さを表す。

  pos_ratio:
    name: 品詞の割合
    formula: 各品詞の出現数 ÷ 総形態素数 × 100
    unit: %
    description: 名詞・動詞・形容詞などの使用バランスを分析。

  particle_ratio:
    name: 助詞の割合
    formula: 特定助詞の出現数 ÷ 総助詞数 × 100
    unit: %
    description: 主語・目的語などの構造分析や文の流れを判断。

  script_type_ratio:
    name: 文字種の割合
    formula: （例）ひらがなの文字数 ÷ 総文字数 × 100
    unit: %
    description: ひらがな・カタカナ・漢字・英数字の構成比率。

  vocabulary_diversity:
    name: 語彙の多様性（タイプ/トークン比）
    formula: 異なった単語数 ÷ 総単語数 × 100
    unit: %
    description: 語彙の豊かさや表現力の指標。

  katakana_word_ratio:
    name: カタカナ語の割合
    formula: カタカナ語出現数 ÷ 総形態素数 × 100
    unit: %
    description: 外来語や専門用語の多さ、カジュアルさを示す。

  honorific_frequency:
    name: 敬語の頻度
    formula: 敬語表現の出現数 ÷ 文の数
    unit: 回／文
    description: 丁寧・フォーマルさを示す。

  punctuation_per_sentence:
    name: 句読点の平均数
    formula: 句読点出現数 ÷ 文の数
    unit: 個／文
    description: 文の区切りや読みやすさに影響。

  abstract_word_ratio:
    name: 抽象語の割合
    formula: 抽象語数 ÷ 総語数 × 100
    unit: %
    description: わかりやすさ、具体性の指標。
